<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubble</title>
</head>

<body id="body">
    <h1>Exploring Event Bubble</h1>
    <div id="list-container">
        <ul id="list-ul">
            <li id="item-1">Lorem, ipsum.</li>
            <li id="item-2">Incidunt, reiciendis.</li>
            <li id="item-3">Voluptatibus, cupiditate!</li>
            <li id="item-4">Quibusdam, eum?</li>
            <li id="item-5">Corrupti, ratione.</li>
            <li id="item-6">Obcaecati, quas.</li>
        </ul>
    </div>
    <script>
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('item-2 first clicked');
            //event.stopPropagation();
            event.stopImmediatePropagation();
        })
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('item-2 second clicked');
        })
        document.getElementById('item-2').addEventListener('click', function (event) {
            console.log('item-2 third clicked');
        })
        document.getElementById('list-ul').addEventListener('click', function () {
            console.log('ul clicked');
        })
        document.getElementById('list-container').addEventListener('click', function () {
            console.log('div clicked');
        })
        document.getElementById('body').addEventListener('click', function () {
            console.log('body clicked');
        })
    </script>
</body>

</html>
